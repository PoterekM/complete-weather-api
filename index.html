<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <div class="box">
        <label for="location">Enter a location:</label>
        <input id="location" type="text">
        <button class="button" id="humidity-location">Get Current Humidity!</button>
        <button class="button" id="temp-location">Get Current temp in Kelvin!</button>
        <button class="button" id="fah-location">Get Current temp in Fahrenheit!</button>
        <div class="showWeather"></div>
        <div class="showKelvin"></div>
        <div class="showFah"></div>
      </div>
    </div>
  </body>
</html>
